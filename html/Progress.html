<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.min.css" />
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <div class="project">
      <div class="task pending"></div>
      <div class="progress"><div> </div> </div>
      <div class="task"></div>
      <div class="progress"><div> </div></div>
      <div class="task"></div>
    </div>
    
    <div class="project">
      <div class="task running"></div>
      <div class="progress"><div class="running" data-progress="90%"> </div> </div>
      <div class="task"></div>
      <div class="progress"><div> </div></div>
      <div class="task"></div>
    </div>
    
    <div class="project">
      <div class="task passed"></div>
      <div class="progress"><div class="passed"> </div> </div>
      <div class="task passed"></div>
      <div class="progress"><div class="passed"> </div></div>
      <div class="task passed"></div>
    </div>
    
    <div class="project">
      <div class="task failed"></div>
      <div class="progress"><div> </div> </div>
      <div class="task"></div>
      <div class="progress"><div> </div></div>
      <div class="task"></div>
    </div>
    
    <div class="project">
      <div class="task passed"></div>
      <div class="progress"><div class="passed"> </div> </div>
      <div class="task passed"></div>
      <div class="progress"><div class="passed"> </div></div>
      <div class="task passed"></div>
    </div>
    
    <div class="project">
      <div class="task failed"></div>
      <div class="progress"><div class="failed"> </div> </div>
      <div class="task failed"></div>
      <div class="progress"><div> </div></div>
      <div class="task"></div>
    </div>
</body>

</html>
